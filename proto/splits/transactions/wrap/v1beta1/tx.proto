syntax ="proto3";

package base;

import "third_party/proto/gogoproto/gogo.proto";
import "proto/splits/transactions/wrap/v1beta1/request.proto";
import "proto/splits/transactions/wrap/v1beta1/response.proto";

option go_package = "modules/splits/internal/transactions/wrap";

service Msg {

  rpc splitsWrap(transactionRequest) returns (transactionResponse);

}

message message {
  option (gogoproto.goproto_getters) = false;
  option (gogoproto.equal)            = false;

  string from =1 [(gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.AccAddress", (gogoproto.nullable) = false] ;
  string from_iD =2 [(gogoproto.customtype) = "github.com/persistenceOne/persistenceSDK/schema/proto/types.ID", (gogoproto.nullable) = false] ;
  string coins =5 [(gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Coins", (gogoproto.nullable) = false];

}